- type: entity
  id: MCWWLadder
  name: Лесница
  description: Деревянная приставная лестница по которой можно залесть
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    sprite: _MCWW/Structures/ladder.rsi
    state: ladder
  - type: Icon
    sprite: _MCWW/Structures/ladder.rsi
    state: ladder
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
