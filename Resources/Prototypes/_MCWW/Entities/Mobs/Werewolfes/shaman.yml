
- type: entity
  id: MSShaman
  parent: MobRatKing
  name: Шаман
  components:
  - type: Sprite
    sprite: Mobs/Animals/buffrat.rsi
    scale: 1.2, 1.2
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: regalrat
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded"]
      state: eyes
      shader: unshaded
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Dead
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh2.ogg
    angle: 0
    attackRate: 0.75
    animation: WeaponArcFist
    damage:
      types:
        Blunt: 66 #oof ouch owie my bones
  - type: SlowOnDamage
    speedModifierThresholds:
      200: 0
      250: 0
  - type: RatKing
    hungerPerArmyUse: 0
    hungerPerDomainUse: 0

- type: entity
  id: MSWWActionRatKingRaiseArmy
  name: Призвать волка
  description: Используя свою духовную энергию вы взываете к своей стае и призываете волка
  components:
  - type: InstantAction
    useDelay: 0.1
    icon:
      sprite: Interface/Actions/actions_rat_king.rsi
      state: ratKingArmy
    event: !type:RatKingRaiseArmyActionEvent
